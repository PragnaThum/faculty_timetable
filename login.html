<style>
    body {
        padding: 0;
        margin: 0;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1 {
        text-align: center;
    }


    .form {
        font-family: "Roboto", sans-serif;
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        opacity: 99%;
        max-width: 460px;
        padding: 10px 45px 30px 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        border-radius: 10px;
    }


    .hidden {
        display: none;
    }

    .visible {
        display: block;
    }

    .bgclr {
        background-color: mediumaquamarine;
    }

    .form input {
        outline: 0;
        text-align: center;
        border-radius: 10px;
        background: #F2F2F2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 30px;
    }

    .form input:hover {
        background-color: #D3F8F9;
        transition: all 1s ease 0s;
    }

    .form input:focus {
        background-color: #D3F8F9;
        transition: all 1s ease 0s;
    }

    .form button {
        text-transform: uppercase;
        outline: 0;
        border-radius: 10px;
        background: #1ADBE5;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        cursor: pointer;
    }

    .onsubmit {
        position: absolute;
        top: 500px;
        left: 120px;
    }

    input::placeholder {
        font: 1.25rem/3 sans-serif;
        font-size: 20px;
    }

    .diamond-background {
        position: absolute;
        left: 500px;
        top: 110px;
        float: center;
        width: 500px;
        height: 500px;
        background: linear-gradient(45deg, silver 50%, silver 50%), linear-gradient(-45deg, silver 50%, silver 50%);
        transform: rotate(45deg);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .margin {
        margin-top: 30px;
    }

    .login-box {
        transform: rotate(-45deg);
        font-family: "Roboto", sans-serif;
        position: relative;
        opacity: 90%;
        width: 100%;
        max-width: 460px;
        padding: 10px 45px 30px 45px;
        border-radius: 10px;
    }

    input[type=submit] {
        background-color: lightblue;
        font-size: 20px;
    }

    .form button:hover,
    .form button:active,
    .form button:focus {
        background-color: #06C5CF;
        transition: all 1s ease 0s;
    }


    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 1em;
        font-family: 'Arial', sans-serif;
        text-align: left;
    }

    table thead {
        background-color: #f2f2f2;
        /* Change this to your desired color */
        color: black !important;
    }

    tr {
        border: 1px solid black;
    }

    th,
    td {
        padding: 12px 15px;
        border: 1px solid black;
    }

    th {

        color: black;
        width: 12%;
    }



    /* Styling for the first column (Period/Day) */
    tbody th {
        background-color: white;
        color: black;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        table {
            border: 0;
        }



        table th,
        table tbody,
        table tr,
        table td {
            display: block;
            width: 100%;
        }

        table tr {
            margin-bottom: 15px;
        }

        table td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }

        table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
            text-align: left;
        }
    }
</style>
